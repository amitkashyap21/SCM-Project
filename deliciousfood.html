<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #4B4B4B;
            /* Warm gray for body text */
            margin: 0;
            padding: 0;
            background-color: #f9f6f1;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 14px;
            margin: 5px 0 20px;
        }

        nav {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .menu-header {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin: 20px 0;
            color: #1A1A1A;
            /* Jet Black for contrast */
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .menu-quote {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #45443F;
            /* Softer gray for elegance */
            text-align: center;
            margin-bottom: 40px;
        }

        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            align-items: center;
        }

        .section img {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        .menu {
            width: 50%;
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 10px;
            color: #1A1A1A;
            /* Jet Black for titles */
        }

        .menu-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 20px;
            color: #D4AF37;
            /* Gold for subtitles to add elegance */
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item h4 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin: 0;
            color: #1A1A1A;
            /* Jet Black for item titles */
        }

        .menu-item p {
            margin: 0;
            color: #4B4B4B;
            /* Warm gray for item descriptions */
        }

        .menu-item span {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #D4AF37;
            /* Gold for prices */
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #1A1A1A;
            /* Jet Black for main heading */
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
